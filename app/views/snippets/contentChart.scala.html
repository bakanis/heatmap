@(content: List[controllers.PublishedContent])
<table>
   @for(c <- content) {
     <tr>
         <td>@c.publicationDate.toString("d MMM h:mm:ss a")</td>
         <td><span class="label percent-cps @c.cssClass">@c.hitsPerSec</span>&nbsp;
             <a href="@c.url">@Html(c.title)</a></td>
     </tr>
   }
</table>
