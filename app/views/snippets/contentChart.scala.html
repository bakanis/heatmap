@(content: List[controllers.PublishedContent])
<table>
   @for(c <- content) {
     <tr>
         <td>@c.publicationDate.toString("d MMM HH:mm:ss")</td>
         <td><span class="label percent-cps @c.cssClass">@c.hitsPerSec</span>&nbsp;
             @Html(c.section) <a href="@c.url">@Html(c.title)</a></td>
     </tr>
   }
</table>
